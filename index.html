<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="front-count">Front: 0</p>
            <p id="back-count">Front: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="back">
                <img src="./back.png" alt="">
            </div>
            <div class="front">
                <img src="./front.png" alt="">
            </div>
        </div>
        <div class="btn">
            <button id="flip-btn">Flip Coin</button>
            <button id="rest-btn">Restart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
